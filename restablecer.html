<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="inicioRes">
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png">
            </div>

            <ul class="nav-links">
                <li><a href=>Soporte</a></li>
                <li><a href=>Categorias</a></li>
                <li><a href=>¿Que Hacemos?</a></li>
            </ul>
        </nav>

    </header>
    <div class="all-reset">
        <div class="reset-container">
            <h2>Restablecer Contraseña</h2>
            <form id="resetForm">
                <input type="email" id="emailRes" placeholder="Correo Electronico Vinculado">
                <input type="password" id="password" placeholder="Nueva contraseña" required />
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
                <div class="error" id="errorMsg">⚠️ Las contraseñas no coinciden.</div>
                <div class="success" id="successMsg">✅ Contraseña actualizada.</div>
                <button type="submit">Guardar</button>



            </form>
        </div>
    </div>

    <footer class="finalRes">
        <h2>ALLMovies</h2>
        <div class="finRes"> 
            <img src="img/instagram-logo.webp" alt="">
            <img src="img/X_logo.webp" alt="">
            <img src="img/youtube.webp" alt="">

        </div>
    </footer>
</body>
